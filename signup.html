<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DevisesOnline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/log.css">
</head>
<body>

<div class="login-container">
    <h1 class="mt-5">Inscription</h1>
    <form>
        <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom complet" required>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" required>
            <span class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye"></i></span>
            <div class="password-requirements">
                <p id="passwordRequirements">Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        <p class="mt-3 text-center">Déjà inscrit? <a href="login.html">Se connecter</a></p>
        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='index.html'">Retour à l'accueil</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', passwordType);
        
        // Changer l'icône en fonction de l'état du mot de passe
        const toggleIcon = document.querySelector(`.toggle-password[onclick="togglePassword('${fieldId}')"] i`);
        toggleIcon.classList.toggle('fa-eye'); // Afficher l'icône de l'œil
        toggleIcon.classList.toggle('fa-eye-slash'); // Afficher l'icône de l'œil barré
    }

    document.getElementById('signupForm ').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            alert('Les mots de passe ne correspondent pas.');
        }

        const passwordRequirements = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRequirements.test(password)) {
            event.preventDefault();
            alert('Le mot de passe ne respecte pas les exigences de complexité.');
        }
    });
</script>
</body>
</html>
