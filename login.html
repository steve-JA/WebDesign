<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DevisesOnline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/log.css">
</head>
<body>

<div class="login-container">
    <h class="mt-5">Connexion</h1>
    <form>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
            <span class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <p class="mt-3">Pas encore inscrit? <a href="signup.html">Créer un compte</a></p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', passwordType);

        // Changer l'icône en fonction de l'état du mot de passe
        const toggleIcon = document.querySelector('.toggle-password i');
        toggleIcon.classList.toggle('fa-eye'); // Afficher l'icône de l'œil
        toggleIcon.classList.toggle('fa-eye-slash'); // Afficher l'icône de l'œil barré
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            event.preventDefault();
            alert('Veuillez remplir tous les champs.');
        }
    });
</script>
</body>
</html>
